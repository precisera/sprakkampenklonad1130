<!-- FEEDBACK PAGE -->
<ion-header>
  <div style="padding-top: 20px">
     <ion-buttons left>
            <button ion-button clear color="white" menuToggle>
                <ion-icon style="font-size: 4.2rem !important;" name="menu"></ion-icon>
            </button>
        </ion-buttons>
  </div>
</ion-header>

<ion-content style="padding-right: 11px;">
     
    
        <h1 class="Tyck-till-om-Sprkka ">Tyck till om Språkkampen</h1>
        <p class="Vad-tycker-du-om-Va">Tyck till om Språkkampen</p>
        
        <ion-label class="Din-synpunkt">Din synpunkt</ion-label>
      
					<textarea name='comment' id='comment'  [(ngModel)]="comment" class="cl-comment">
					</textarea><br>
		
		
        <p class="Din-mailadress-friv">Din mailadress (frivilligt)</p>
        
        <textarea name='secondComment' id='secondComment'  [(ngModel)]="secondComment" class="cl-secondComment">
        </textarea><br>


        	<button (click)="saveComment()" block type="submit" class="Submit-button" ion-button outline>
					Submit
				</button>
</ion-content>
