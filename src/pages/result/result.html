<ion-header>
	<div style="padding-top: 20px">
		 <ion-buttons left>
						<button ion-button clear color="white" menuToggle class="Meny">
								<ion-icon style="font-size: 4.2rem !important;" name="menu" >  </ion-icon>
						</button>
				</ion-buttons>
	</div>
</ion-header>

<ion-content no-padding>	
	<ion-grid>
		<ion-row align-items-center>
			<ion-col>
				<h1 class="Ditt-resultat">
				Ditt resultat:
				</h1>
			</ion-col> 
		</ion-row>

		<ion-row style="padding-bottom: 20px; text-align: center">
			<ion-col>
				<img src="../assets/image/result.png" class="Result">
			</ion-col>
		</ion-row>
		<ion-row style="padding-left: 37px;"  align-items-center>
			<ion-col  style="text-align: center;" col-4>                  
				<ion-icon name="md-checkmark" color="#afdc9b" style="font-size:22px;color: #afdc9b"></ion-icon>    
			</ion-col >
			<ion-col>
				<p style="color:#fff;font-family: Cambay;text-align: left;font-size: 16px;font-weight: bold;" >
				{{ numOfCorrectQues }} Correct answers 
				</p>
			</ion-col>
		</ion-row>

		<ion-row  style="padding-left: 37px;" align-items-center>
			<ion-col  style="text-align: center;" align-items-center col-4>
				<ion-icon name="md-close" color="wrong" style="font-size:22px"></ion-icon>
			</ion-col >
			<ion-col >
				<p style="color:#fff;font-family: Cambay;text-align: left;font-size: 16px;font-weight: bold;">
				{{ numOfWrongQues }} Incorrect answers 
				</p>
			</ion-col>
		</ion-row>

		<ion-row  style="padding-left: 37px;" align-items-center>
			<ion-col style="text-align: center;" align-items-center col-4>
				<ion-icon name="md-list-box" style="font-size:22px; color: #afdc9b "></ion-icon>
			</ion-col >
			<ion-col >
				<p style="color:#fff;font-family: Cambay;text-align: left;font-size: 16px;font-weight: bold;">
				{{ totalPoints }} Points (of {{ maxMarksPossible }} possible)
				</p>
			</ion-col>
		</ion-row>

		<ion-row  style="padding-left: 37px;" align-items-center>
			<ion-col style="text-align: center;" align-items-center col-4>
				<ion-icon name="md-clock"  style="font-size:22px; color:#93d1cd"></ion-icon>
			</ion-col >
			<ion-col >
				<p style="color:#fff;font-family: Cambay;text-align: left;font-size: 16px;font-weight: bold;">
				{{ totalTimeTaken | timerFormat }}
				</p>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer padding>
	<div class="footerwrap">
		<button ion-button block style="  background-color: #afdc9b;width: -moz-available;
		height: 56px; color: #2c531a;"> Back To Main Menu</button>
	</div>
</ion-footer>
