<ion-header>
  <div style="padding-top: 20px">
     <ion-buttons left>
            <button ion-button clear color="white" menuToggle>
                <ion-icon style="font-size: 4.2rem !important;" name="menu"></ion-icon> <p class="menu">Meny</p>
            </button>
        </ion-buttons>
  </div>
</ion-header>

<ion-content>
 
    <div padding text-center style="padding-top: 18px;padding-bottom: 43.5px;  ">
      <img src="../assets/image/logo.png" style="width: 176.2px;height: 82.1px;">
      <p text-center>En app för alla vetgiriga.<br>
      Unga & gamla. Infödda & nysvenskar.</p>
    </div>
      <ion-card color="lightgreygreen" tappable (click)="goToSpela()">

      <ion-card-content>
        <ion-grid>
            <ion-row align-items-center>
              <ion-col>


              </ion-col>
              <ion-col col-2>
                <img src="../assets/image/spela.png" style="width: 23px;
                height: 35px;">
              </ion-col>
              <ion-col col-9>
                <div class="buttontext">Spela</div>
                <div class="subtext">Tävla mot andra i språkmatcher</div>
              </ion-col>
            </ion-row>
          </ion-grid>

        
      </ion-card-content>

    </ion-card>

    <ion-card color="lightgreyblue" tappable  (click)="goToOva()">

      <ion-card-content tappable>
        <ion-grid>
            <ion-row align-items-center>
              <ion-col>
              </ion-col>
              <ion-col col-2>
                <img src="../assets/image/brain.png" style="width: 31px;">
              </ion-col>
              <ion-col col-9>

                <div class="buttontext">Öva</div>
                <div class="subtext">Träna olika språkförmågor i din takt</div>
              </ion-col>
            </ion-row>
          </ion-grid>
        
      </ion-card-content>

    </ion-card>   
</ion-content>


<ion-footer text-center>
  <p>En del av synonymer.se</p>
</ion-footer>
