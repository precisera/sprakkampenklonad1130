<ion-content padding>

	<ion-buttons left>
            <button ion-button clear color="white" (click)="popBack()">
                <ion-icon style="font-size: 4.2rem !important;" name="arrow-back"></ion-icon> <p class="backbutton">Back</p>
            </button>
        </ion-buttons>

         <p class="title">Välj nivå</p>
         <div padding>
         	<hr style="border-top: dotted 2px;position: relative;color: #328eba;margin-top: -28px;" />
     	 </div>
     	 <div style="margin-top: -20px;">
            <ion-list no-lines>
                <div>
                <ion-item class="md-lab">
                  <ion-label><p class="md-select">Select All</p></ion-label>
                  <ion-checkbox [(ngModel)]="SelectAll" (ionChange)="selectAllOptions($event); checkIfAnyOptionSelected($event)"></ion-checkbox>
                
                </ion-item>
                
                
              </div>
                <ion-item class="md-labs"> 
                  <ion-label > <p class="md-synonymer">Nivå 1</p><p class="p-synonymer">Anpassad för barn och nybörjare.</p></ion-label>
                  <ion-checkbox id="check-l-1" [(ngModel)]="Level1" (ionChange)="checkIfAnyOptionSelected($event)"></ion-checkbox>
                
                </ion-item>
               
                
                <ion-item style="
                height: 86px;
                background-color: #126d99;">
                  <ion-label  ><p class="md-meta">Nivå 2</p>   <p class="p-meta">Lite svårare.</p>  </ion-label>
                  <ion-checkbox id="check-l-2" [(ngModel)]="Level2" (ionChange)="checkIfAnyOptionSelected($event)"></ion-checkbox>
                </ion-item>

                <ion-item style="   
                height: 86px;
                background-color:#085b83;">
                  <ion-label  ><p class="md-gram">Nivå 3</p>   <p class="p-gram">Ovanliga & kluriga ord och uttryck.</p>  </ion-label>
                  <ion-checkbox id="check-l-3" [(ngModel)]="Level3" (ionChange)="checkIfAnyOptionSelected($event)"></ion-checkbox>
                </ion-item>
                
               

                </ion-list>
            </div>
        

</ion-content>
<ion-footer padding>
  <div class="footerwrap">
   <button ion-button block [disabled]="!anyOptionSelected" style="background-color: #afdc9b;width: -moz-available;
            height: 56px; " (click)="goToPractice()">Start!</button>
          </div>
</ion-footer>
