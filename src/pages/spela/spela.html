<ion-content padding>
  
        <ion-buttons left>
            <button ion-button clear color="white" (click)="popBack()">
                <ion-icon style="font-size: 4.2rem !important;" name="arrow-back"></ion-icon> <p class="backbutton">Back</p>
            </button>
        </ion-buttons>
   
  
      <div style="width:334px">
      <ion-grid>
        <ion-row align-items-center>
          <ion-col col-1>
          </ion-col>
          <ion-col col-2>
              <img src="../assets/image/spela.png" style="width:32px;height:49px;">
          </ion-col>
          <ion-col>
              <p class="title"> Spela </p>
          <p class="subtitle">Tävla mot andra i språkmatcher</p>
          </ion-col>
        </ion-row>

      </ion-grid>
    </div>
    <hr style="border-top: dotted 2px;position: relative;color: #328eba;margin-top: 22px;" />
    

     
    

    <ion-card tappable color="lightgreygreen" (click)="goToVeckokampen()">
        
      <ion-card-content>
          
      <ion-grid>
        <ion-row align-items-center>

        <ion-col style="margin-left: 22px;margin-top: 24px;margin-right: 7px;" col-3>
          <img src="../assets/image/Trophy.png" style="width:55.4px;height:54px">
        </ion-col>
        <ion-col style="margin-top: 23px;margin-left: 23px;">
            <div class="buttontext" style="font-size:24px" >Veckokampen</div>
            <div class="subtext" style="margin-top: 3px;">25 frågor. Olika tema varje vecka. Alla mot alla.</div>
          </ion-col>
      
        </ion-row>
      </ion-grid>

      </ion-card-content>

    </ion-card>


    <ion-card tappable color="lightgreyblue" (click)="goToVersus()">
        
        <ion-card-content>
                <ion-grid>
                    <ion-row align-items-center>
                     
                      <ion-col style="margin-left: 21px;margin-top: 24px;margin-right: 7px;" col-3>
                        <img src="../assets/image/versus.png" style="width: 68px;height: 42px;">
                      </ion-col>
                      <ion-col style="margin-top: 23px;margin-left: 23px;">
                        <div class="buttontext">1 Mot 1</div>
                        <div class="subtext">15 frågor. Du möter en slumpmässig motståndare på samma nivå.</div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                
              </ion-card-content>
        
            </ion-card>
</ion-content>
