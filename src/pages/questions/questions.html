<ion-content padding>

	<div style="padding-top: 20px">
		<ion-buttons left>
			<button ion-button clear color="white" menuToggle>
					<ion-icon style="font-size: 4.2rem !important;" name="menu"></ion-icon> <p class="menu">Meny</p>
			</button>
		</ion-buttons>
	</div>

	<ion-grid>
			<ion-row>
				<ion-col col-2>
					<ion-card color="lightgreygreen">

						<ion-card-content>
							<p>{{ quesLevel }}p</p>
						</ion-card-content>

					</ion-card>

				</ion-col>
				<ion-col col-4>
					<ion-card color="lightgreygreen">

						<ion-card-content>
							<p>{{ quesCat }}</p>
						</ion-card-content>

					</ion-card>

				</ion-col>
				<ion-col col-4>

					 
							<p>Fr√•ga {{ dispQuesNum }}/{{ numOfQues }}</p>
						
				</ion-col>
				<ion-col>
					<p>2:50</p>
				</ion-col>
			</ion-row>
	</ion-grid>

	 <ion-card>

			<ion-card-content>
				<p>{{question}}</p>
				<p>{{description}}</p>
			</ion-card-content>

		</ion-card>

		<ion-grid>
			<ion-row>
				<ion-col col-6>
					<ion-card tappable *ngFor="let option of quesOptions">
						<ion-card-content>
							<p>{{ option }}</p>
						</ion-card-content>
					</ion-card>				
				</ion-col>
			</ion-row>
		</ion-grid>

		<button ion-button block style="  background-color: #afdc9b;width: -moz-available;
						height: 56px; " (click)="goToPractice()"> Klar</button>
			

</ion-content>
