<ion-content padding>

	<div style="padding-top: 20px">
		<ion-buttons left>
			<button ion-button clear color="white" menuToggle>
					<ion-icon style="font-size: 4.2rem !important;" name="menu"></ion-icon> <p class="menu">Meny</p>
			</button>
		</ion-buttons>
	</div>

	<ion-grid>
			<ion-row align-items-center>
				<ion-col col-2>
					<ion-card class="optionscard">

						<ion-card-content class="cardcontenttext">
							<p>{{ quesLevel }}p</p>
						</ion-card-content>

					</ion-card>

				</ion-col>
				<ion-col col-4>
					<ion-card class="optionscard">

						<ion-card-content class="cardcontenttext">
							<p>{{ quesCat }}</p>
						</ion-card-content>

					</ion-card>

				</ion-col>
				<ion-col col-4>

					 
							<p>Fr√•ga {{ dispQuesNum }}/{{ numOfQues }}</p>
						
				</ion-col>
				<ion-col>
					<p>2:50</p>
				</ion-col>
			</ion-row>
	</ion-grid>

	 <ion-card>

			<ion-card-content>
				<p>{{question}}</p>
				<p>{{description}}</p>
			</ion-card-content>

		</ion-card>

		<ion-grid>
			<ion-row>
				<ion-col col-6 *ngFor="let option of quesOptions">
					<ion-card tappable class="answercard">
						<ion-card-content>
							<p>{{ option }}</p>
						</ion-card-content>
					</ion-card>				
				</ion-col>
			</ion-row>
		</ion-grid>
</ion-content>
<ion-footer padding>
  <div class="footerwrap">

  <ion-grid>
    <ion-row>
  <button ion-button block class="quesbutton" (click)="goToPractice()"> <span class="quesbuttontext">Klar</span></button>
</ion-row>

  <ion-col>
  
  <button ion-button block outline class="quesalternatebutton" (click)="goToPractice()"> <span class="quesalternatebuttontext">Spara</span></button>

</ion-grid>
