<ion-header>
  <div style="padding-top: 20px">
     <ion-buttons left>
            <button ion-button clear color="white" menuToggle>
                <ion-icon style="font-size: 4.2rem !important;" name="menu"></ion-icon>
            </button>
        </ion-buttons>
  </div>
</ion-header>

<ion-content padding>

	

	<ion-grid>
			<ion-row align-items-center>
				<ion-col col-2>
					<ion-card class="optionscard">

						<ion-card-content class="cardcontenttext">
							<p style="margin: 0 auto">{{ quesLevel }}p</p>
						</ion-card-content>

					</ion-card>

				</ion-col>
				<ion-col col-4>
					<ion-card class="optionscard">

						<ion-card-content class="cardcontenttext">
							<p style="margin: 0 auto">{{ quesCat }}</p>
						</ion-card-content>

					</ion-card>

				</ion-col>
				<ion-col col-4>

					 
							<p>Fr√•ga {{ dispQuesNum }}/{{ numOfQues }}</p>
					</ion-col>	


				<ion-col>
					<p><ion-icon name="time" color="white" style="vertical-align: -3px;padding-right: 5px;"></ion-icon>
					{{ tick | timerFormat}}</p>
				</ion-col>

			</ion-row>
	</ion-grid>

	 <ion-card class="ques-card">

			<ion-card-content>
				<p>{{question}}</p>
			</ion-card-content>

		</ion-card>

		<ion-grid>
			<ion-row>
				<ion-col col-6 *ngFor="let option of quesOptions">
					<ion-card class="answercard" (click)="addAnsByUser($event, option)">
						<ion-card-content>
							<p>{{ option }}</p>
						</ion-card-content>
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>
<!-- </ion-content> -->
<!-- <ion-footer padding> -->
  <div class="footerwrap">

  <ion-grid>
	<ion-row>
		<ion-col>
			<button ion-button block class="quesbutton" (click)="submitCheckAns()" [disabled]="userSelectedOptions.length == 0"> <span class="quesbuttontext">Skicka svar</span></button>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button block outline class="quesalternatebutton" (click)="giveUp()"> <span class="quesalternatebuttontext">Ge Upp</span></button>
		</ion-col>
		<ion-col>

		<button ion-button block outline class="quesalternatebutton" (click)="saveQuestion()"> <span class="quesalternatebuttontext">Spara</span></button>
		</ion-col>
	</ion-row>
</ion-grid>
      </div>
<!-- </ion-footer> -->
</ion-content>
